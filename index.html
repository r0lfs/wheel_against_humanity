<!doctype html>
<html lang="en">
  <head>
    <title>Wheel Against Humanity</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- regular css  -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
  </head>
  <body>
    
    <div class="container-fluid">

      <div class="row" id="header">
        <h1>Wheels Against Humanity</h1>
      </div>

      <div class="row" id="black">
        <div id="hint"></div>
      </div>

      <div class="row" id="white">
        <div class="col">
          <div class="guessrow" id="gr0"></div>
          <div class="guessrow" id="gr12"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr1"></div>
          <div class="guessrow" id="gr13"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr2"></div>
          <div class="guessrow" id="gr14"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr3"></div>
          <div class="guessrow" id="gr15"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr4"></div>
          <div class="guessrow" id="gr16"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr5"></div>
          <div class="guessrow" id="gr17"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr6"></div>
          <div class="guessrow" id="gr18"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr7"></div>
          <div class="guessrow" id="gr19"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr8"></div>
          <div class="guessrow" id="gr20"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr9"></div>
          <div class="guessrow" id="gr21"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr10"></div>
          <div class="guessrow" id="gr22"></div>
        </div>
        <div class="col">
          <div class="guessrow" id="gr11"></div>
          <div class="guessrow" id="gr23"></div>
        </div>
      </div> <!--end white-->
      
      <div class="row letters" id="consonants"></div>
      <div class="row letters" id="vowels"></div>

      <div class="row" id="players">

        <div class="col" id="player1">
          <div class="buttons">
            <button type="button" class="btn btn-secondary" class="spin">Spin</button>
            <button type="button" class="btn btn-dark" class="buy">Buy Vowel</button>
            <button type="button" class="btn btn-secondary" class="solve" id="solve1">Solve</button>
            <div class="solveIt" id="solveShow1">
              <input type="text" id="solveIt1">
              <button type="button" class="btn btn-dark" id="solveSubmit1">Solve It!</button>
            </div>
          </div>
        </div>

        <div class="col" id="player2">
          <div class="buttons">
            <button type="button" class="btn btn-secondary" class="spin">Spin</button>
            <button type="button" class="btn btn-dark" class="buy">Buy Vowel</button>
            <button type="button" class="btn btn-secondary" class="solve">Solve</button>
            <div class="solveIt">
              <input type="text">
              <button type="button" class="btn btn-dark" class="solveSubmit">Solve It!</button>
           </div>
          </div>
        </div>

        <div class="col" id="player3">
          <div class="buttons">
            <button type="button" class="btn btn-secondary" class="spin">Spin</button>
            <button type="button" class="btn btn-dark" class="buy">Buy Vowel</button>
            <button type="button" class="btn btn-secondary" class="solve">Solve</button>
            <div class="solveIt">
              <input type="text">
              <button type="button" class="btn btn-dark" class="solveSubmit">Solve It!</button>
            </div>
          </div>
        </div>

      </div> <!--end players-->

    </div> <!--end container-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- local js -->
    <script src="index.js"></script>
  </body>
</html>
